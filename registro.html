<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form action="/submit" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre"><br><br>
        
        <label for="documento">Tipo y Número de Documento:</label>
        <input type="text" name="documento" id="documento"><br><br>
        
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" name="fecha_nacimiento" id="fecha_nacimiento"><br><br>
        
        <label for="edad">Edad:</label>
        <input type="number" name="edad" id="edad"><br><br>
        
        <label for="lugar_nacimiento">Lugar de Nacimiento:</label>
        <input type="text" name="lugar_nacimiento" id="lugar_nacimiento"><br><br>
        
        <label for="direccion">Dirección:</label>
        <input type="text" name="direccion" id="direccion"><br><br>
        
        <label for="correo">Correo Electrónico:</label>
        <input type="email" name="correo" id="correo"><br><br>
        
        <label for="telefono">Teléfono:</label>
        <input type="text" name="telefono" id="telefono"><br><br>
        
        <input type="submit" value="Registrarse">
    </form>
</body>
</html>
